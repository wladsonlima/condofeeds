<!--
  Generated template for the Feeds page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Comunicados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  

   <ion-list>
    <ion-list-header>Comunicados</ion-list-header>
    <ion-item *ngFor="let item of listFeeds" (click)="openFeeds(item)">
      <h2>{{item.descricao}}</h2>
      <p [innerHTML] = "item.feed"></p>
        <ion-icon name="arrow-round-forward" item-right></ion-icon>
      <p><ion-note item-right> {{item.dateDiff}}  </ion-note></p>
    </ion-item>

  </ion-list>

</ion-content>
